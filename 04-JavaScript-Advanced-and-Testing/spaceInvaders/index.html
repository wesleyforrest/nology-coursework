<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header id="head">
      <h1>Space</h1>
      <img src="/images/alien.png" />
      <h1>Invaders</h1>
    </header>
    <section class="btn">
      <button class="btn__reset">Reset Game</button>
    </section>
    <section class="game-container">
      <div id="mship"></div>

      <div id="dship"></div>

      <div id="fship"></div>
    </section>
    <div class="btn">
      <button class="btn__fire">Fire!</button>
    </div>
  </body>
</html>
