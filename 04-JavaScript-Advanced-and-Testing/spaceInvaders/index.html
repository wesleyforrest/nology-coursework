<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header id="head">
<h1>Space</h1>
<img src="/images/alien.png">
<h1>Invaders</h1>
    </header>
    <section class="game-container">
   <div id="mship">
      <p class="mothership">100<p>
    </div>
   
    <div id="dship">
      <p class="defence">80</p>
      <p class="defence">80</p>
      <p class="defence">80</p>
      <p class="defence">80</p>
      <p class="defence">80</p>
    </div>

   <div id="fship">
      <p class="fighter">45</p>
      <p class="fighter">45</p>
      <p class="fighter"">45</p>
      <p class="fighter"">45</p>
      <p class="fighter"">45</p>
      <p class="fighter">45</p>
      <p class="fighter">45</p>
      <p class="fighter">45</p>
    </div>
  </section>
    <div id="btn">
      <button class="btn__fire">Fire!</button>
      <button class="btn__reset">Reset Game</button>
    </div>
   
  </body>
</html>
