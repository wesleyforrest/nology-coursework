<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js"></script>
  </head>
  <header class="header">
      <h1 id="title">Morse Code Translator</h1>
  </header>
  <body>
      <section class="top">
          <div>
              <h1>Type in your morse code to see the translation to words<h1>
          </div>
      </section>
      <section class="converter">
          <div id="input-box">
              <p>Type text to convert here</p>
            </div>
            <div id="output-box">
                <p>Your converted text will appear here in morese code</p>
            </div>
      </section>
  </body>
</html>
