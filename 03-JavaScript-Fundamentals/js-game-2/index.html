<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/34640785e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <h1>Rock, Paper, Scissors Game</h1>
  </header>
  <body>
    <section id="timer"></section>
    <img class="centre" src="images/Screenshot 2021-10-13 at 08.54.48.png" />

    <section class="score-clock">
      <div class="headers">
        <p id="player-header">Player Score</p>
        <p id="clock-header">Timer</p>
        <p id="comp-header">Computer Score</p>
      </div>
      <div class="counters">
        <p id="player-score">0</p>
        <p id="clock-count">60</p>
        <p id="comp-score">0</p>
      </div>
    </section>

    <h2>Choose your weopon of choice.......</h2>

    <section class="selection">
      <img src="images/Rock.png" class="btn-choice rock-image" id="Rock" />
      <img src="images/Paper.png" class="btn-choice paper-image" id="Paper" />
      <img
        src="images/Scissors.png"
        class="btn-choice scissors-image"
        id="Scissors"
      />
    </section>

    <section class="plr-choice">
      <h2>Player Choice: <span id="player-choice"></span></h2>
      <h2>Computer Choice: <span id="computer-choice"></span></h2>
      <h2>Result: <span id="result"></span></h2>
    </section>

    <script src="script.js"></script>
  </body>
</html>
