<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/34640785e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <h1>Rock, Paper, Scissors Game</h1>
  </header>
  <body>
    <button class="btn-choice" id="Rock">Rock</button>
    <button class="btn-choice" id="Paper">Paper</button>
    <button class="btn-choice" id="Scissors">Scissors</button>

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Player Choice: <span id="player-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <script src="script.js"></script>
  </body>
</html>
