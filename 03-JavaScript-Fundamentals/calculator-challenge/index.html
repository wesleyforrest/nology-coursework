<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="head">Welcome to Wes's Awesome Calculator!</header>
    <section id="calculator">
      <div id="display">
        <p id="output-value"></p>
      </div>
      <div class="btn-sec">
        <button class="clear btn-dbl" id="ac">AC</button>
        <button class="del" id="del">DEL</button>
        <button class="operator" id="+">+</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="-">-</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="*">X</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="/">/</button>
        <button class="decimal" id=".">.</button>
        <button class="number" id="0">0</button>
        <button class="equals btn-dbl" id="=">=</button>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
